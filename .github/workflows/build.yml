name: tests

on:
- pull_request
- push

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:

    - name: "Setup Actions"
      uses: actions/checkout@v2

    - name: "Install Node"
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - uses: actions/setup-java@v2
      name: "Install Java"
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: "Install Flutter"
      run: |
        sh .github/workflows/scripts/install-flutter.sh stable

    - name: "Install Tools"
      run: |
        sh ./.github/workflows/scripts/install-tools.sh
        flutter config --no-enable-web --no-enable-ios --no-enable-macos-desktop
        sudo npm i -g firebase-tools

    - name: "Build Example"
      run: |
        sh ./.github/workflows/scripts/build-example.sh android


    - name: "Start Firebase Emulator"
      run: |
        cd ./.github/workflows/scripts && sh ./start-firebase-emulator.sh

    - name: "Run CI"
      run: |
        sh "${GITHUB_WORKSPACE}/.github/workflows/scripts/run-ci.sh"

