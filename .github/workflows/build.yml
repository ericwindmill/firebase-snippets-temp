name: tests

on:
- pull_request
- push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v2.3.0
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    - uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '11'
    - name: "Install Tools"
      run: |
        flutter config --no-enable-web --no-enable-ios --no-enable-macos-desktop
        sudo npm i -g firebase-tools
    - name: "Firebase Emulator Cache"
      uses: actions/cache@v2
      with:
        path: ~/.cache/firebase/emulators
        key: firebase-emulators-v1-${{ github.run_id }}
        restore-keys: firebase-emulators-v1
    - name: "Run application"
      run: |
        chmod=+x "${GITHUB_WORKSPACE}/.github/workflows/scripts/run-ci.sh"
        sudo "${GITHUB_WORKSPACE}/.github/workflows/scripts/run-ci.sh"


