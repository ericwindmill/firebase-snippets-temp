name: ci

on:
 - pull_request
 - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    # setup environment
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v2.3.0
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: "Install Tools"
      run: |
        flutter config --no-enable-web --no-enable-ios --no-enable-macos-desktop
        sudo npm i -g firebase-tools
    - name: "Firebase Emulator Cache"
      uses: actions/cache@v2
      with:
        path: ~/.cache/firebase/emulators
        key: firebase-emulators-v1-${{ github.run_id }}
        restore-keys: firebase-emulators-v1
    - name: "Build Application"
      working-directory: apps/firestore_snippets
      run: |
        flutter build apk --debug --dart-define=CI=true --no-android-gradle-daemon
    - name: "Start Firebase Emulator"
      run: firebase emulators:start --only firestore
    - name: "Run application"
      uses: reactivecircus/android-emulator-runner@v2.21.0
      timeout-minutes: 30
      with:
        api-level: 30
        arch: x86_64
        target: google_apis
        profile: Nexus 5X
        working-directory: tests
        script: |
          sleep 15
          flutter run --dart-define=CI=true

